<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="body row">
  <main class="container">
    <picture class="product-image">
      <source media="(min-width:650px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="CHANEL perfume bottle laying on its back with leaves above and below it." class="product-image__img">
    </picture>
    <section class="product">
      <p class="product__category">perfume</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__price--flex">
        <p class="product__discount-price">$149.99</p>
        <p class="product__original-price">$169.99</p>
      </div>
      <button class="product__purchase-btn">Add to Cart</button>
    </section>
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mhu29</a>.
  </footer>
</body>
</html>
